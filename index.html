<html>
  <head>
    <title>Flip Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="counter-container">
      <div class="counter-cards">

        <div class="left-counter">
          <div class="upper-left-flex-row">
            <div class="upper-left-first-counter"></div>
            <div class="upper-left-second-counter"></div>
          </div>
          <div class="lower-left-flex-row">
            <div class="lower-left-first-counter"></div>
            <div class="lower-left-second-counter"></div>
          </div>
          <h1>Minutes</h1>
        </div>

          <div class="right-counter">
            <div class="upper-right-flex-row">
              <div class="upper-right-first-counter"></div>
              <div class="upper-right-second-counter"></div>
            </div>
            <div class="lower-right-flex-row">
              <div class="lower-right-first-counter"></div>
              <div class="lower-right-second-counter"></div>
            </div>
            <h1>Seconds</h1>
          </div>

      </div>
    </div>
  </body>
</html>
